<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5" style="width: 450px;">
      <h2 class="text-left mb-4" style="font-size: 2.5rem; margin-bottom: 1rem;">Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
              <label for="email" class="fw-semibold">Email</label> <!-- Use fw-semibold for medium bold -->
              <input 
                  id="email" 
                  formControlName="email" 
                  type="email" 
                  class="form-control" 
                  placeholder="you@example.com"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                  Please enter a valid email.
              </div>
          </div>
          <div class="form-group mb-3">
              <label for="password" class="fw-semibold">Password</label> <!-- Use fw-semibold for medium bold -->
              <input 
                  id="password" 
                  formControlName="password" 
                  type="password" 
                  class="form-control" 
                  placeholder="********"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                  Password is required.
              </div>
          </div>
          <div *ngIf="error$ | async as error" class="alert alert-danger mt-3">
            {{ error }}
          </div>
          <button 
              type="submit" 
              class="btn btn-danger btn-block w-100"
              [disabled]="loginForm.invalid"
          >
              Sign In
          </button>
      </form>
      <div class="text-center mt-3">
          <small>Don't have an account? <a routerLink="/register" style="text-decoration: none;">Sign up</a></small>
      </div>
  </div>
</div>
