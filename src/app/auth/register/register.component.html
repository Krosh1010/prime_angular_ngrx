<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 450px;">
      <h2 class="text-left mb-4" style="font-size: 2.5rem; margin-bottom: 1rem;">Sign Up</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="fw-semibold">Email</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            class="form-control" 
            placeholder="you@example.com"
            [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="fw-semibold">Password</label>
          <input 
            id="password" 
            formControlName="password" 
            type="password" 
            class="form-control" 
            placeholder="********"
            [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword" class="fw-semibold">Confirm Password</label>
          <input 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            type="password" 
            class="form-control" 
            placeholder="********"
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
          />
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
            Please confirm your password.
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.touched && 
               registerForm.get('confirmPassword')?.value && 
               registerForm.hasError('passwordMismatch')" 
               class="invalid-feedback">
            Passwords do not match.
          </div>
        </div>
        <button 
          type="submit" 
          class="btn btn-danger btn-block w-100"
          [disabled]="registerForm.invalid || registerForm.hasError('passwordMismatch')"
        >
          Sign Up
        </button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a routerLink="/login" style="text-decoration: none;">Sign in</a></small>
      </div>
    </div>
  </div>
